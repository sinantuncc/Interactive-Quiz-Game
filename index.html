<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Interactive Quiz Game</title>

    <!--custom css file -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <section class="start-section">
        <button onclick="startGame()">Start Quiz</button>
      </section>
      <section class="game-section d-none">
        <div class="game-panel">
          <div class="time">01:30</div>

          <div id="questionArea">
            <h3 id="question">This is a questions</h3>

            <div class="answers">
              <div>
                <input type="radio" id="a" name="answer" value="a"  />
                <label for="a">Answer A</label>
              </div>
              <div>
                <input type="radio" id="b" name="answer" value="b" />
                <label for="b">Answer A</label>
              </div>

              <div>
                <input type="radio" id="c" name="answer" value="c" />
                <label for="c">Answer A</label>
              </div>

              

              <div>
                <input type="radio" id="d" name="answer" value="d" />
                <label for="d">Answer A</label>
              </div>

              <div id="buttons">

                <button type="button" id="showAnswer">
                  Show Answer
                </button>

                <button type="button" id="skip">Skip</button>

                <button type="button" id="answer">Answer</button>
              </div>
              
            </div>

            <div class="message">

            </div>
          </div>
        </div>
      </section>
    </main>

    <!-- custum js file -->
    <script src="script.js"></script>
