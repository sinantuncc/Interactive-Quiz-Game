<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Interactive Quiz Game</title>
    <!--  bootstrap css file -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />

    <!--  google icons -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,400,1,0"
    />

    <!--custom css file -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="container mt-5 d-grid row-gap-3">
      <section class="row">
        <div class="game-panel col-9 d-grid align-items-end rounded-4">

          <div class="time position-absolute text-center">
            01:30
          </div>

          <div class="quiz-game row">
            <h5 class="text-center mb-4">This is a questions</h5>
            <div class="answers">
              <p class="answer-a">A) </p>
              <p class="answer-b">B) </p>
              <p class="answer-c">C) </p>
              <p class="answer-d">D) </p>
            </div>
          </div>
          <div 
            class="d-flex justify-content-center align-items-center d-none"
          >
            <button class="material-symbols-rounded btn btn-outline-dark " onclick="startGame()">
              play_circle
            </button>
          </div>
         
          <div id="game-area"></div>
        </div>
        <div class="info-panel col-3"></div>
      </section>

      <section class="row">
        <div class="col-9 d-flex justify-content-around">
          <button type="button" class="btn btn-primary">
            Show Answer
          </button>

          <button type="button" class="btn btn-primary ">Random Answer</button>

          <button type="button" class="btn btn-primary ">Next</button>
          <button type="button" class="btn btn-primary ">Finish</button>
        </div>

        <div class="col-3 d-flex justify-content-center">
          <button type="button" class="btn btn-success">New Game</button>
        </div>
      </section>
    </main>

    <!-- custum js file -->
    <script src="script.js"></script>

    <!-- bootstrap js-->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
