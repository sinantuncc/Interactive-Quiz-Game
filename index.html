<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Interactive Quiz Game</title>
    <!--  bootstrap css file -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />

    <!--  google icons -->
    <!-- <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,400,1,0"
    /> -->

    <!--custom css file -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="mt-5 d-flex justify-content-center align-items-lg-center">
      <section class="start-section mt-5">
        <button onclick="startGame()" class="btn btn-dark">Start Quiz</button>
      </section>
      <section class="game-section d-none">
        <div
          class="game-panel d-flex align-items-center justify-content-center"
        >
          <div id="questionArea" class="text-center">
            <h3 id="question"></h3>

            <div class="answers w-100">
              <div class="row row-cols-2 g-3">
                <div class="col">
                  <input type="radio" id="a" name="answer" value="a" />
                  <label for="a"></label>
                </div>
                <div class="col">
                  <input type="radio" id="b" name="answer" value="b" />
                  <label for="b"></label>
                </div>

                <div class="col">
                  <input type="radio" id="c" name="answer" value="c" />
                  <label for="c"></label>
                </div>

                <div class="col">
                  <input type="radio" id="d" name="answer" value="d" />
                  <label for="d"></label>
                </div>
              </div>
            </div>
            <div id="buttons" class="mt-5">
              <button type="button" id="showAnswer" class="btn btn-info">
                Show Answer
              </button>

              <button type="button" id="skip" class="btn btn-secondary">
                Skip
              </button>

              <button type="button" id="answer" class="btn btn-primary">
                Answer
              </button>
              <button id="newGame" class="btn btn-success">New Game</button>
            </div>

            <div class="message mt-3"></div>
          </div>
        </div>
      </section>
    </main>

    <!-- custum js file -->
    <script src="script.js"></script>

    <!-- bootstrap js-->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
